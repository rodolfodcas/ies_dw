<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TABLAS</title>

    <style>
        th, td {
            border: black solid 2px;
            padding: 5px;
        }
    </style>

</head>
<body style="display: grid; place-content:center;">

    <table>
        <tr>
            <th>Categoria</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <th rowspan="6">Formulario</th>
        </tr>
        <tr>
            <td>form</td>
        </tr>
        <tr>
            <td>Button</td>
        </tr>
        <tr>
            <td>input</td>
        </tr>
        <tr>
            <td>select</td>
        </tr>
        <tr>
            <td>textarea</td>
        </tr>
        <tr>
            <th rowspan="6">Tabla</th>
        </tr>
        <tr>
            <td>table</td>
        </tr>
        <tr>
            <td>tr</td>
        </tr>
        <tr>
            <td>th</td>
        </tr>
        <tr>
            <td>td</td>
        </tr>
        <tr>
            <td>caption</td>
        </tr>
        <tr>
            <th rowspan="7">Texto</th>
        </tr>
        <tr>
            <td>b</td>
        </tr>
        <tr>
            <td>em</td>
        </tr>
        <tr>
            <td>i</td>
        </tr>
        <tr>
            <td>strong</td>
        </tr>
        <tr>
            <td>sub</td>
        </tr>
        <tr>
            <td>sup</td>
        </tr>
    </table>

</body>
</html>
